<head>
  <style>
    body {
      background-color: black;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
      z-index: -999;
    }
    .star {
      position: absolute;
      height: 20px;
      width: 20px;
      border-radius: 10px;
      display: none;
    }
    .radiant {
      position: absolute;
      height: 10px;
      width: 10px;
      top: calc(50vh - 10px);
      left: calc(50vw - 10px);
      z-index: -999;
    }
    .sun, .mercury, .venus, .earth, .mars, .jupiter, .saturn, .uranus, .neptune, .pluto {
      border-radius: 100%;
      display: inline-block;
    }
    .sun {
      height: 100px;
      width: 100px;
      background-image: radial-gradient(white 10%, yellow 40%, orange 60%, red 80%);
    }
    .mercury {
      height: 100px;
      width: 100px;
      background-image: linear-gradient(225deg, #ccc, #222);
    }
    .venus {
      height: 100px;
      width: 100px;
      background-image: repeating-linear-gradient(#f6dd00 15%, #dedecc 30%, #f6cc00 45%);
    }
    .earth {
      height: 100px;
      width: 100px;
      background-image: linear-gradient(white, blue, green, blue, green, white);
    }
    .mars {
      height: 100px;
      width: 100px;
      background-image: linear-gradient(brown, black, brown, brown, black, brown);
    }
    .jupiter {
      height: 100px;
      width: 100px;
      background-image: linear-gradient(#b60, #ebb, #840, #a70, #840, #ebb, #a70);
    }
    .saturn {
      height: 100px;
      width: 100px;
      background-image: linear-gradient(#777, #dc9, #974, #754, #777);
    }
    .uranus {
      height: 100px;
      width: 100px;
      background-image: linear-gradient(225deg, #aef, #222);
    }
    .neptune {
      height: 100px;
      width: 100px;
      background-image: linear-gradient(#08c, #047 20%, #08c 70%, #047, #08c);
    }
    .pluto {
      height: 100px;
      width: 100px;
      background-image: linear-gradient(210deg, #eb8, #eb8, #999, #422, #422);
    }

    @keyframes flame {
      0%   {
        box-shadow:
          -15px 45px 0 -30px #bbb,
          15px 45px 0 -30px #bbb,
          0 15px white,
          -15px 70px 0 -38px red,
          15px 70px 0 -38px red;
      }
      10%   {
        box-shadow:
          -15px 45px 0 -30px #bbb,
          15px 45px 0 -30px #bbb,
          0 15px white,
          -15px 75px 0 -35px orange,
          15px 75px 0 -35px orange;
      }
      25%  {
        box-shadow:
          -15px 45px 0 -30px #bbb,
          15px 45px 0 -30px #bbb,
          0 15px white,
          -15px 80px 0 -30px yellow,
          15px 80px 0 -30px yellow;
      }
      70%   {
        box-shadow:
          -15px 45px 0 -30px #bbb,
          15px 45px 0 -30px #bbb,
          0 15px white,
          -15px 75px 0 -35px orange,
          15px 75px 0 -35px orange;
      }
      100% {
        box-shadow:
          -15px 45px 0 -30px #bbb,
          15px 45px 0 -30px #bbb,
          0 15px white,
          -15px 70px 0 -38px red,
          15px 70px 0 -38px red;
      }
    }
    .jet {
      display: inline-block;
      content: '';
      width: 0px;
      height: 0px;
      border-bottom: 90px solid white;
      border-right: 40px solid transparent;
      border-left: 40px solid transparent;
      border-radius: 100px 100px 0 0;
      position: absolute;
      left: -40px;
      top: 20vh;
      z-index: 10;
      animation-name: flame;
      animation-duration: .5s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }
    .jet:before {
      content: '';
      width: 0;
      height: 0;
      display: block;
      margin-top: 30px;
      margin-left: -15px;
      border-bottom: 30px solid black;
      border-right: 15px solid transparent;
      border-left: 15px solid transparent;
    }
  </style>
</head>

<body>
  <div class="radiant">
    <div class="jet"></div>
  </div>
  <div class="sun"></div>
  <div class="mercury"></div>
  <div class="venus"></div>
  <div class="earth"></div>
  <div class="mars"></div>
  <div class="jupiter"></div>
  <div class="saturn"></div>
  <div class="uranus"></div>
  <div class="neptune"></div>
  <div class="pluto"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    var distanceBetweenStart = 20;
    var scrollPosition = 0;
    var farestDistance = 0;
    var starsCount = 0;
    var levelSpacer = 200;
    document.addEventListener('wheel', function (e) {
      var delta = e.deltaY;
      if (scrollPosition + delta <= 0) {
        return;
      }
      scrollPosition += delta;
      farestDistance = Math.max(farestDistance, scrollPosition);
      if (farestDistance / distanceBetweenStart > starsCount) {
        starsCount++;
        console.log('stars: ' + starsCount);
        $('.radiant')
          .append(
            $('<div>')
              .addClass('star')
              .attr('data-deg', 360 * Math.random())
              .attr('data-position', 50)
              .attr('data-distance', 50)
              .css('z-index', 0)
          )
          .append(
            $('<div>')
              .addClass('star')
              .attr('data-deg', 360 * Math.random())
              .attr('data-position', levelSpacer)
              .attr('data-distance', levelSpacer)
              .css('z-index', -1)
          )
          .append(
            $('<div>')
              .addClass('star')
              .attr('data-deg', 360 * Math.random())
              .attr('data-position', levelSpacer * 2)
              .attr('data-distance', levelSpacer * 2)
              .css('z-index', -2)
          )
          .append(
            $('<div>')
              .addClass('star')
              .attr('data-deg', 360 * Math.random())
              .attr('data-position', levelSpacer * 3)
              .attr('data-distance', levelSpacer * 3)
              .css('z-index', -3)
          );
      }

      $('.star').each(function (index, star) {
        var degree = parseInt($(star).data('deg'));
        var curve = degree * 2 * Math.PI / 360;
        var newDistance = $(star).data('distance') + delta;
        $(star)
          .data('distance', newDistance)
          .css('top', newDistance * Math.sin(curve) + 'px')
          .css('left', newDistance * Math.cos(curve) + 'px')
          .css('display', newDistance <= $(star).data('position') ? 'none' : 'block')
          .css('background-color', '#fff')
          .css('zoom', newDistance / 100);

        if ($(star).data('position') === levelSpacer) {
          $(star).css('zoom', newDistance / 1000).css('background-color', '#aaa');
        }

        if ($(star).data('position') === levelSpacer * 2) {
          $(star).css('zoom', newDistance / 2000).css('background-color', '#555');
        }

        if ($(star).data('position') === levelSpacer * 3) {
          $(star).css('zoom', newDistance / 4000).css('background-color', '#222');
        }
      });
    });
  </script>
</body>
