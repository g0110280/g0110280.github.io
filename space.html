<head>
  <style>
    body {
      background-color: black;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
    }
    .star {
      position: absolute;
      background-color: white;
      height: 20px;
      width: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    .zone1 {
      position: absolute;
      height: 100vh;
      width: 100vw;
      /*background-color: red;*/
      top: calc(50vh - 10px);
      left: calc(50vw - 10px);
    }
  </style>
</head>

<body>
  <div class="zone1"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    var distanceBetweenStart = 20;
    var scrollPosition = 0;
    var farestDistance = 0;
    var starsCount = 0;
    document.addEventListener('wheel', function (e) {
      var delta = e.deltaY;
      scrollPosition += delta;
      farestDistance = Math.max(farestDistance, scrollPosition);
      if (farestDistance / distanceBetweenStart > starsCount) {
        starsCount++;
        $('.zone1').append(
          $('<div>')
            .addClass('star')
            .attr('data-deg', 360 * Math.random())
            .attr('data-delta', 0)
        );
      }

      $('.star').each(function (index, star) {
        var degree = parseInt($(star).data('deg'));
        var curve = degree * 2 * Math.PI / 360;
        $(star)
          .data('delta', $(star).data('delta') + delta)
          .css('top', ($(star).data('delta')) * Math.sin(curve) + 'px')
          .css('left', ($(star).data('delta')) * Math.cos(curve) + 'px')
          .css('display', $(star).data('delta') < 0 ? 'none' : 'static')
          .css('zoom', $(star).data('delta') / 100);
      });
    });
  </script>
</body>
