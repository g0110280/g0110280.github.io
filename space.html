<head>
  <style>
    body {
      background-color: black;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
    }
    .star {
      position: absolute;
      background-color: white;
      height: 20px;
      width: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    .zone1 {
      position: absolute;
      height: 100vh;
      width: 100vw;
      background-color: red;
      top: 50vh;
      left: 50vw;
    }
  </style>
</head>

<body>
  <div class="zone1">
    <div class="star" data-deg="30"></div>
    <div class="star" data-deg="45"></div>
    <div class="star" data-deg="220"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    var distanceBetweenStart = 10;
    var delta = 0;
    var farestDistance = 0;
    var starsCount = 0;
    document.addEventListener('wheel', function (e) {
      delta += e.deltaY;
      farestDistance = Math.max(farestDistance, delta);
      if (farestDistance / distanceBetweenStart > starsCount) {
        starsCount++;
        $('.zone1').append($('<div>').addClass('star').attr('data-deg', 360 * Math.random()));
      }

      $('.star').each(function (index, star) {
        var degree = parseInt($(star).data('deg'));
        var curve = degree * 2 * Math.PI / 360;
        $(star)
          .css('top', delta * Math.sin(curve) + 'px')
          .css('left', delta * Math.cos(curve) + 'px');
        });
    });
  </script>
</body>
