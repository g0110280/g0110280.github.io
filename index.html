<head>
  <style>
    .hexagon {
      display: inline-block;
      margin: 3px;
      position: absolute;
      z-index: 3;
      background-color: black;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0 25%);
      width: calc(104px * 1.2);
      height: calc(120px * 1.2);
    }

    @keyframes glowing {
      0%   {
        /*box-shadow: */
      }
      100% {
        /*box-shadow: */
      }
    }

    .hexagon#center {
      background-color: white;
      cursor: pointer;
      z-index: 5;
    }

    .hexagon#center {
      z-index: 4;
      /*top: 0;*/
      /*left: 0;*/
      /*position: relative;*/
      content: '';
      display: inline-block;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0 25%);
      width: calc(104px * 1.2);
      height: calc(120px * 1.2);
      background-color: cyan;
      /*transform: translateX(-50%) translateY(-50%);*/
      /*animation-name: expand;*/
      animation-duration: 5s;
      /*animation-iteration-count: infinite;*/
      /*animation-timing-function: ease-in-out;*/
    }

    .hexagon#center.fade-out {
      background-color: black;
      transition: background-color 1s;
    }

    body {
      transform: translateX(50vw) translateY(50vh);
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: black;
    }

    @keyframes expand {
      0%   {
        width: 104px;
        height: 120px;
      }
      100% {
        width: 2080px;
        height: 2400px;
      }
    }

    .animator {
      z-index: 1;
    }

    .animator:before, .animator:after {
      top: 0;
      left: 0;
      position: absolute;
      content: '';
      display: inline-block;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0 25%);
      width: calc(104px * .9);
      height: calc(120px * .9);
      background-color: cyan;
      transform: translateX(-50%) translateY(-50%);
      animation-name: expand;
      animation-duration: 5s;
      /*animation-iteration-count: infinite;*/
      /*animation-timing-function: ease-in-out;*/
    }
    .animator:before {
      background-color: cyan;
    }

    .animator:after {
      background-color: black;
      animation-delay: .15s;
    }

    @keyframes expand-fade {
      0%   {
        width: 100px;
        height: 100px;
      }
      100% {
        width: 2500px;
        height: 2500px;
      }
    }

    .animator-fade {
      z-index: 1;
    }

    .animator-fade:before {
      top: 0;
      left: 0;
      position: absolute;
      content: '';
      display: inline-block;
      width: 104px;
      height: 120px;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0 25%);
      background: radial-gradient(black 50%, cyan 70%, black);
      transform: translateX(-50%) translateY(-50%);
      animation-name: expand-fade;
      animation-duration: 4s;
      /*animation-iteration-count: infinite;*/
      /*animation-timing-function: ease-in-out;*/
      /*border-radius: 100%;*/
    }
  </style>
</head>

<body>
  <div class="hexagon" id="hexagon" style="display: none;"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    var template = $('#hexagon').clone().removeAttr('id').removeAttr('style');

    var xAxisLength = Math.ceil($(window).width() / $('#hexagon').width()) + 1;
    var yAxisLength = Math.ceil($(window).height() / 2 / $('#hexagon').height() * 2);

    $('body').append(
      template.clone()
        .attr('data-x', 0)
        .attr('data-y', 0)
        .attr('id', 'center')
        .click(function (e) {
          $('body').append($('<div>').addClass('animator-fade'));
          $(e.target).addClass('fade-out');
        })
    );

    for (var j = 0; j <= yAxisLength; j++) {
      for (var i = 0; i <= xAxisLength; i++) {
        if (i === 0 && j === 0) {
          continue;
        }
        $('body').append(template.clone().attr('data-x', i).attr('data-y', j));
        $('body').append(template.clone().attr('data-x', -i).attr('data-y', j));

      }
      for (var i = 0; i <= xAxisLength; i++) {
        if (i === 0 && j === 0) {
          continue;
        }
        $('body').append(template.clone().attr('data-x', i).attr('data-y', -j));
        $('body').append(template.clone().attr('data-x', -i).attr('data-y', -j));
      }
    }

    $('.hexagon').each(function (index, hexagon) {
      var xShiftDistance = $(hexagon).outerWidth(true) * $(hexagon).data('x') - $(hexagon).outerWidth(true) / 2;
      var yShiftDistance = $(hexagon).outerHeight(true) * $(hexagon).data('y') - $(hexagon).outerHeight(true) / 2;
      if ($(hexagon).data('y') % 2) {
        xShiftDistance += $(hexagon).outerWidth(true) / 2
      }
      if ($(hexagon).data('y') !== '0') {
        yShiftDistance -= ($(hexagon).outerHeight(true) / 4 * $(hexagon).data('y'))
      }
      $(hexagon)
        .css('top', yShiftDistance)
        .css('left', xShiftDistance);
    });
  </script>
</body>
